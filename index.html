<!DOCTYPE html>
<meta charset="utf-8">
<html>

    <body>
        <div id ="title">TreeMap</div>
    <div id = "description">Description</div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
    

    
    var tooltip = d3.select('body').append('div')
    .attr("id", "tooltip")
    .style("opacity",0)

    d3.select('body').append('div')
      .attr('id','tooltip')
      .attr('style','position:absolute; opacity: 0;')

    var margin = {top: 10, right:10,bottom:10,left: 10},
        width =1400 -margin.left - margin.right,
        height = 900 - margin.top - margin.bottom;
    
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height+margin.top+margin.bottom)
        .append("g")
        .attr("transform","translate("+ margin.left + ","+margin.top+")");

    var svg2 = d3.select("body").append("svg")
        .attr('width',1000)
        .attr('height',100)
        .append('g')


    // var tooltip = d3.select('body').append('div')
    //     .attr("id", "tooltip")
    //     .style("opacity",0)

    var body = d3.select('body');

    var tooltip = body
        .append("g")
        .append('div')
        .attr('class', 'tooltip')
        .attr('id', 'tooltip')
        .style('opacity', 0);

    // d3.select('body').append('div')
    //   .attr('id','tooltip')
    //   .attr('style','position:absolute; opacity: 0;')

    d3.json("https://cdn.freecodecamp.org/testable-projects-fcc/data/tree_map/video-game-sales-data.json",function(data) {

        var root = d3.hierarchy(data).sum(function(d){return d.value})
       


        const fillfunction = (d) => {
            //do a where clause for the different sections and return the different colors

            switch (d) {
                case '2600':
                    return '#b03333'
                case 'Wii':   
                    return '#ffc800'
                case 'NES':
                    return '#eaff00'
                case 'GB':
                    return '#55ff00'
                case 'DS':
                    return '#11ed32'
                case 'X360':
                    return '#00ff91'
                case 'PS3':
                    return '#00ffee'
                case 'PS2':
                    return '#00bfff'
                case 'SNES':
                    return '#0040ff'
                case 'GBA':
                    return '#7700ff'
                case 'PS4':
                    return '#511370'
                case 'DS':
                    return '#ca69d1'
                case 'N64':
                    return '#ff00d0'
                case 'PS':
                    return '#9c2868'
                case 'XB':
                    return '#000099'
                case 'PC':
                    return '#003300'
                case 'PSP':
                    return '#ff9900'
                case 'XOne':
                    return '#ffccff'
            }
            
            
        }


        d3.treemap()
          .size([width,height])
          .padding(2)
          (root)

        svg
            .selectAll("rect")
            .data(root.leaves())
            .enter()
            .append("rect")
              .attr("x", d => d.x0)
              .attr("y", d => d.y0)
              .attr('width', d => d.x1-d.x0)
              .attr('height', d => d.y1-d.y0)
              .style('stroke','black')
              .style('fill',d=>fillfunction(d.data.category))
              .attr("class","tile")
              .attr("data-name",d=>d.data.name)
              .attr("data-category",d=>d.data.category)
              .attr("data-value",d=>d.data.value)
              .on('mouseover',function(d,i) {
                    tooltip.transition()
                    .style('opacity',1)
                    .attr("data-value", d.data.value)
                    .html("helloooooo")
                    .style('left', d3.event.pageX + 10 + 'px')
                    .style('top',d3.event.pageY - 28 + 'px');
                    
              })
              .on('mouseout',d=> {
                tooltip.transition()
                .style('opacity',0)
                        
              })

              

            svg
                .selectAll("text")
                .data(root.leaves())
                .enter()
                .append("text")
                  .attr("x", d=> d.x0+5)
                  .attr("y", d=>d.y0+20)
                  .text(d=>d.data.name)
                  .attr("font-size","15px")
                  .attr("fill","white");


                              
              let legendData = root.leaves()

                let dataSet = []

                for (let i =0; i<legendData.length;i++) {
                //   console.log(legendData)
                    dataSet.push(legendData[i].data.category)
                }

                const mySet = new Set(dataSet)

                let dataSet2 = Array.from(mySet)

                console.log(dataSet2)


            svg2.attr('id','legend')
              .selectAll('rect')
              .data(dataSet2)
              .enter()
                .append('rect')
                .attr('class','legend-item')
               .attr('x',(d,i) =>i*50+50 )
               .attr('y',10)
               .attr('width',50)
               .attr('height',50)
               .attr('stroke', 'black')
                .attr('fill', (d,i)=>fillfunction(d));


            
            
           
        //   svg
        //     .selectAll('rect')
        //     .data(mySet)
        //     .enter()
        //     .append("rect")
        //     .attr('x',200)
        //     .attr('class','legend-item')
        //     .attr('y',1500)
        //     .style('fill',(d,i)=>{return fillfunction(d[i])})
        //     .attr('height',30)
        //     .attr('width',30)
        //     .attr('stroke','black')

    })
    
    </script>

    </body>
</html>
